<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational RC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/Style.css">
</head>
<body>

    <div id="preloader"> 
        <div id="status"></div> 
    </div>

    <div id="container">

        <div class="All-Content">

            <!-- Question Header -->
            <div class="container-fluid bg-white">
                <div class="row">
                    <div class="col-10">
                        <p class="fs-3">Complete the words.</p>
                    </div>
                    <div class="col-1">
                        <a href="#resource-popUp"><img src="./assets/images/resourse_icon.png" alt="resourse_icon" class="Header-icon"></a>
                    </div>
                    <div class="col-1" >
                        <a  href="#HelpPopUp">
                            <img src="./assets/images/help_icon.png" alt="help_icon" class="Header-icon">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Question Structure -->
            <section class=" container-fluid question-body">


                <div class="row text-center">
                    <div class="col-12 my-4">
                        <span class="fs-3 fw-bold option" id="Choice-a">a</span>
                        <span class="fs-3 fw-bold option" id="Choice-p">p</span>
                    </div>
                    <div class="col-6 my-4">
                        
                        <span class=" fs-3 fw-bold">

                            <img src="./assets/images/Wrong-Sign-PNG-Clipart.png" alt="WrongSign" class="WrongSign" id="WrongSign-one">
                            <img src="./assets/images/tikMark-small.png" alt="Correct!" class="CorrectSign" id="Correct-Sign-one">
                            1 t <span class="solution-feild" id="ans-One">__</span> p

                        </span>
                        <img src="./assets/images/tap.png" alt="tap-img" class="Image-Solution">

                    </div>
                    <div class="col-6 my-4">

                        <span class=" fs-3 fw-bold">

                            <img src="./assets/images/Wrong-Sign-PNG-Clipart.png" alt="WrongSign" class="WrongSign" id="WrongSign-two">
                            <img src="./assets/images/tikMark-small.png" alt="Correct!" class="CorrectSign" id="Correct-Sign-two">
                            2 <span class="solution-feild" id="ans-Two">__</span> a t

                        </span>
                        <img src="./assets/images/pat.png" alt="tap-img" class="Image-Solution">

                    </div>
                    <div class="col-12 my-4">

                        <span class="fs-3 fw-bold">

                            <img src="./assets/images/Wrong-Sign-PNG-Clipart.png" alt="WrongSign" class="WrongSign" id="WrongSign-three">
                            <img src="./assets/images/tikMark-small.png" alt="Correct!" class="CorrectSign" id="Correct-Sign-three">
                            3 m <span class="solution-feild" id="ans-Three">__</span> p

                        </span>
                        <img src="./assets/images/map.png" alt="tap-img" class="Image-Solution">

                    </div>
                </div>


            </section>

            <!-- The Footer -->
            <div class="container-fluid the-footer">
                <div class="row">

                    <div class="col-8">
                        <img src="./assets/images/reset.png" alt="reset" class="footerIcon" id="Reset">
                    </div>
                    <div class="col-4">
                        <img src="./assets/images/view.png" alt="view" class="footerIcon" id="View-Answers">
                    </div>
                    
                </div>
            </div>

            <!-- The Pop-ups -->
                        
            <div id="HelpPopUp">
                <div class="help-content d-flex justify-content-between">
                    <h3 class="fs-4 m-2">Help content goes here.</h3>
                    <a href="#" class="Help-close">
                        <img src="./assets/images/close_icon.png" alt="Close">
                    </a>
                </div>
            </div>

            <div id="resource-popUp">
                <div class="resource-content d-flex justify-content-between">
                    <img src="./assets/images/dummy.jpg" alt="Dummy-Image" class="Dummy-Image">
                    <a href="#" class="Help-close">
                        <img src="./assets/images/close_icon.png" alt="Close">
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/preloader.js"></script>
</body>
</html>
